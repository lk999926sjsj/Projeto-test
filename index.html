<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro e Painel Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Adiciona padding para telas menores */
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Cantos mais arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 90%; /* Ajuste para mobile */
            width: 450px; /* Largura fixa para desktop, mas responsiva */
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem; /* Cantos arredondados */
            font-size: 1rem;
            box-sizing: border-box; /* Garante que padding não aumente a largura */
        }
        .btn-primary {
            background-color: #4f46e5; /* Cor primária */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Cantos arredondados */
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 100%;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Escurece no hover */
            transform: translateY(-2px);
        }
        .message-box {
            background-color: #fee2e2; /* Vermelho claro */
            color: #ef4444; /* Vermelho escuro */
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: left;
            display: none; /* Escondido por padrão */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none; /* Escondido por padrão */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para o painel pós-login */
        .dashboard-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 90%;
            width: 600px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            display: none; /* Escondido por padrão */
        }
        .dashboard-options {
            display: flex;
            flex-direction: column; /* Coluna em mobile */
            gap: 1.5rem;
            margin-top: 2rem;
        }
        @media (min-width: 640px) { /* Em telas maiores, vira linha */
            .dashboard-options {
                flex-direction: row;
                justify-content: space-around;
            }
        }
        .option-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex: 1; /* Para que ocupem o espaço disponível */
            min-width: 180px; /* Largura mínima para cards */
        }
        .option-card:hover {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .option-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .option-card p {
            font-size: 0.9rem;
            color: #64748b;
        }
        .welcome-message {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .user-id-display {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 1rem;
            word-break: break-all; /* Quebra a palavra se for muito longa */
        }
    </style>
</head>
<body>
    <div id="login-panel" class="container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Bem-vindo!</h2>
        <p class="text-gray-600 mb-8">Faça login para continuar.</p>
        <input type="text" id="username" placeholder="Nome de Usuário" class="input-field" autocomplete="username">
        <input type="password" id="password" placeholder="Senha" class="input-field" autocomplete="current-password">
        <button id="login-btn" class="btn-primary">Entrar</button>
        <div id="message-box" class="message-box"></div>
        <div id="loading-spinner" class="loading-spinner"></div>
    </div>

    <div id="dashboard-panel" class="dashboard-container">
        <h2 class="welcome-message">Olá, <span id="display-username"></span>!</h2>
        <p class="text-gray-600">Seu ID de Usuário: <span id="display-user-id" class="user-id-display"></span></p>
        <p class="text-gray-600 mt-4">Escolha uma opção abaixo:</p>
        <div class="dashboard-options">
            <div id="option1" class="option-card">
                <h3>Opção 1</h3>
                <p>Clique para ver uma mensagem.</p>
            </div>
            <div id="option2" class="option-card">
                <h3>Opção 2</h3>
                <p>Clique para mudar a cor de fundo.</p>
            </div>
            <div id="option3" class="option-card">
                <h3>Opção 3</h3>
                <p>Clique para gerar um texto aleatório.</p>
            </div>
        </div>
        <button id="logout-btn" class="btn-primary mt-8 bg-red-500 hover:bg-red-600">Sair</button>
    </div>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais fornecidas pelo ambiente Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null;
        let isAuthReady = false;

        // Elementos do DOM
        const loginPanel = document.getElementById('login-panel');
        const dashboardPanel = document.getElementById('dashboard-panel');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const messageBox = document.getElementById('message-box');
        const loadingSpinner = document.getElementById('loading-spinner');
        const displayUsername = document.getElementById('display-username');
        const displayUserId = document.getElementById('display-user-id');
        const logoutBtn = document.getElementById('logout-btn');
        const option1 = document.getElementById('option1');
        const option2 = document.getElementById('option2');
        const option3 = document.getElementById('option3');

        // Função para exibir mensagem
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (type === 'success') {
                messageBox.style.backgroundColor = '#d1fae5'; // Verde claro
                messageBox.style.color = '#065f46'; // Verde escuro
            } else {
                messageBox.style.backgroundColor = '#fee2e2'; // Vermelho claro
                messageBox.style.color = '#ef4444'; // Vermelho escuro
            }
        }

        // Função para esconder mensagem
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Função para mostrar/esconder spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            usernameInput.disabled = show;
            passwordInput.disabled = show;
        }

        // Função para obter o IP público do cliente
        async function getClientIp() {
            try {
                // Usando ipify.org para obter o IP público.
                // IMPORTANTE: Em um ambiente de produção real, a captura de IP para segurança
                // deve ser feita no lado do servidor para maior confiabilidade e segurança.
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erro ao obter o IP do cliente:", error);
                showMessage("Não foi possível obter seu endereço IP. Tente novamente.", 'error');
                return null;
            }
        }

        // Função de login
        async function handleLogin() {
            hideMessage();
            showLoading(true);

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim(); // A senha não será armazenada, apenas usada para uma validação simples

            if (!username || !password) {
                showMessage("Por favor, preencha o nome de usuário e a senha.");
                showLoading(false);
                return;
            }

            const currentIp = await getClientIp();
            if (!currentIp) {
                showLoading(false);
                return;
            }

            try {
                // Tentativa de autenticação com Firebase (pode ser anônima ou customizada)
                // Para este exemplo, vamos usar um usuário anônimo e gerenciar o "login"
                // com base no username e IP no Firestore.
                let userCredential;
                if (auth.currentUser) {
                    userCredential = { user: auth.currentUser };
                } else if (initialAuthToken) {
                    userCredential = await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    userCredential = await signInAnonymously(auth);
                }

                currentUserId = userCredential.user.uid; // O UID do usuário Firebase

                const userDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/user_data`, username);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    // Usuário existente
                    const userData = userDocSnap.data();
                    if (userData.allowedIp === currentIp) {
                        // IP corresponde, login bem-sucedido
                        showMessage("Login bem-sucedido!", 'success');
                        setTimeout(() => showDashboard(username, currentUserId), 1000);
                    } else {
                        // IP não corresponde
                        showMessage(`Acesso negado: Este usuário só pode fazer login do IP ${userData.allowedIp}. Seu IP atual é ${currentIp}.`);
                        // Opcional: deslogar o usuário anônimo se o IP não corresponder
                        // await auth.signOut();
                    }
                } else {
                    // Primeiro login para este username
                    // Para simplificar, estamos usando o username como ID do documento aqui.
                    // Em um cenário real, você associaria o username a um UID do Firebase Auth.
                    await setDoc(userDocRef, {
                        username: username,
                        allowedIp: currentIp,
                        createdAt: new Date().toISOString()
                    });
                    showMessage("Primeiro login bem-sucedido! IP registrado.", 'success');
                    setTimeout(() => showDashboard(username, currentUserId), 1000);
                }
            } catch (error) {
                console.error("Erro durante o login:", error);
                showMessage(`Erro no login: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Listener de estado de autenticação do Firebase
        onAuthStateChanged(auth, (user) => {
            isAuthReady = true;
            if (user) {
                currentUserId = user.uid;
                // Se o usuário já está autenticado (ex: por token inicial),
                // podemos tentar carregar o dashboard se o username estiver disponível
                // ou esperar pelo login manual para associar o username.
                // Para este exemplo, o dashboard só é mostrado após o login manual via botão.
            } else {
                currentUserId = null;
                // O usuário foi deslogado ou não está autenticado
                loginPanel.style.display = 'block';
                dashboardPanel.style.display = 'none';
            }
        });

        // Função para mostrar o painel de dashboard
        function showDashboard(username, userId) {
            loginPanel.style.display = 'none';
            dashboardPanel.style.display = 'block';
            displayUsername.textContent = username;
            displayUserId.textContent = userId;
        }

        // Função de logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                showMessage("Você foi desconectado.", 'success');
                hideMessage(); // Limpa a mensagem após logout
                usernameInput.value = ''; // Limpa o campo de usuário
                passwordInput.value = ''; // Limpa o campo de senha
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                showMessage("Erro ao fazer logout.", 'error');
            }
        });

        // Event listeners para as opções do dashboard
        option1.addEventListener('click', () => {
            showMessage("Você clicou na Opção 1! Bem-vindo ao seu painel personalizado.", 'success');
        });

        option2.addEventListener('click', () => {
            const colors = ['#f0f2f5', '#e0f2f7', '#f7e0f2', '#f2f7e0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
            showMessage(`Cor de fundo alterada para ${randomColor}!`, 'success');
        });

        option3.addEventListener('click', async () => {
            showMessage("Gerando texto aleatório...", 'success');
            try {
                const prompt = "Gere uma frase motivacional curta e inspiradora.";
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // A chave da API será fornecida em tempo de execução pelo Canvas
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    showMessage(`Texto Gerado: "${text}"`, 'success');
                } else {
                    showMessage("Não foi possível gerar o texto. Tente novamente.", 'error');
                }
            } catch (error) {
                console.error("Erro ao chamar a API Gemini:", error);
                showMessage("Erro ao gerar texto. Verifique a conexão.", 'error');
            }
        });

        // Event listener para o botão de login
        loginBtn.addEventListener('click', handleLogin);

        // Permite login com Enter nos campos de input
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Oculta o painel de dashboard no carregamento inicial
        window.onload = () => {
            dashboardPanel.style.display = 'none';
            loginPanel.style.display = 'block'; // Garante que o painel de login esteja visível
        };
    </script>
</body>
</html>
