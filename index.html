<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Blue Panel - Status: Offline</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neon-blue': '#00F0FF',
            'dark-bg': '#0D0E13',
            'dark-card': '#1C1D26',
            'dark-border': '#3A404D',
          },
          fontFamily: {
            mono: ['Space Mono', 'monospace'],
          },
        },
      },
    };
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

    :root {
      --neon-blue: #00F0FF;
      --dark-bg: #0D0E13;
      --dark-card: #1C1D26;
      --dark-border: #3A404D;
    }

    body {
      font-family: 'Space Mono', monospace;
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .panel-container {
      max-width: 420px;
      width: 95%;
      background-color: var(--dark-card);
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
      border-radius: 16px;
      overflow: hidden;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch input:checked + .slider {
      background-color: var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(22px);
      background-color: var(--dark-card);
    }

    .toggle-switch .slider {
      background-color: var(--dark-border);
      transition: .4s;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 34px;
    }

    .toggle-switch .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .control-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: var(--dark-border);
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--neon-blue);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.8);
    }

    .neon-button {
      border: 2px solid var(--neon-blue);
      color: var(--neon-blue);
      transition: all 0.3s;
      text-shadow: 0 0 8px rgba(0, 240, 255, 0.8);
      background-color: rgba(0, 240, 255, 0.1);
    }

    .neon-button:hover {
      background-color: var(--neon-blue);
      color: var(--dark-bg);
      box-shadow: 0 0 20px var(--neon-blue);
    }

    .blinking-light {
      width: 30px;
      height: 30px;
      background-color: var(--neon-blue);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    .log-entry {
      border-left: 3px solid var(--neon-blue);
      padding-left: 8px;
      margin-bottom: 4px;
      font-size: 0.8rem;
    }

    .log-entry.error {
      border-left-color: #FF4444;
      color: #FF4444;
    }
  </style>
</head>

<body class="p-4 md:p-8">
  <!-- CONTEÚDO ORIGINAL MANTIDO -->
  <!-- (tudo o mesmo conteúdo do seu código acima) -->

  <!-- SEU SCRIPT PRINCIPAL -->
  <script defer>
    const ACTIVITY_LOG_MAX_ENTRIES = 15;

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
      document.querySelectorAll('.tab-button').forEach(b => {
        b.classList.remove('bg-neon-blue', 'text-dark-bg');
        b.classList.add('text-neon-blue', 'hover:bg-neon-blue/20');
      });

      const selectedContent = document.getElementById(`content-${tabId}`);
      const selectedButton = document.getElementById(`tab-${tabId}`);
      if (selectedContent) selectedContent.classList.remove('hidden');
      if (selectedButton) {
        selectedButton.classList.remove('text-neon-blue', 'hover:bg-neon-blue/20');
        selectedButton.classList.add('bg-neon-blue', 'text-dark-bg');
      }

      logActivity(`[PAINEL] Navegou para a aba: ${tabId.toUpperCase()}`);
    }

    function updateSlider(id, value, suffix = '') {
      const el = document.getElementById(`${id}Value`);
      if (el) {
        el.textContent = value + suffix;
        logActivity(`[CONFIG] ${id.toUpperCase()} ajustado para: ${value}${suffix}`);
      }
    }

    function handleToggle(checkbox, name) {
      const status = checkbox.checked ? 'ATIVADO' : 'DESATIVADO';
      logActivity(`[RECURSO] ${name.toUpperCase()}: ${status}`);
    }

    function logActivity(message, type = 'info') {
      const log = document.getElementById('activityLog');
      if (!log) return;
      const entry = document.createElement('div');
      entry.classList.add('log-entry');
      if (type === 'error') entry.classList.add('error');
      entry.textContent = message;
      log.prepend(entry);
      while (log.children.length > ACTIVITY_LOG_MAX_ENTRIES)
        log.removeChild(log.lastChild);
    }

    let injectionStatusText, injectionLight, startButton, stopButton;

    function updateInjectionUI(isInjecting) {
      if (!injectionStatusText || !injectionLight || !startButton || !stopButton) return;
      if (isInjecting) {
        injectionStatusText.textContent = 'INJETADO COM SUCESSO';
        injectionStatusText.classList.remove('text-gray-400');
        injectionStatusText.classList.add('text-neon-blue');
        injectionLight.classList.remove('bg-gray-500');
        injectionLight.classList.add('blinking-light');
        startButton.disabled = true;
        startButton.classList.add('opacity-50', 'cursor-not-allowed');
        stopButton.disabled = false;
        stopButton.classList.remove('opacity-50', 'cursor-not-allowed');
      } else {
        injectionStatusText.textContent = 'Aguardando inicialização...';
        injectionStatusText.classList.remove('text-neon-blue');
        injectionStatusText.classList.add('text-gray-400');
        injectionLight.classList.remove('blinking-light');
        injectionLight.classList.add('bg-gray-500');
        injectionLight.style.boxShadow = 'none';
        startButton.disabled = false;
        startButton.classList.remove('opacity-50', 'cursor-not-allowed');
        stopButton.disabled = true;
        stopButton.classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    function startInjection() {
      logActivity('[INJEÇÃO] Iniciando processo de injeção...');
      setTimeout(() => logActivity('[INJEÇÃO] Conectando ao servidor...'), 1000);
      setTimeout(() => {
        logActivity('[INJEÇÃO] Código injetado com sucesso.');
        updateInjectionUI(true);
      }, 3000);
    }

    function stopInjection() {
      logActivity('[INJEÇÃO] Finalizando processo de injeção...', 'error');
      setTimeout(() => {
        logActivity('[INJEÇÃO] Injeção parada. Desconectado.', 'error');
        updateInjectionUI(false);
      }, 1000);
    }

    window.onload = function () {
      if (window.lucide) lucide.createIcons();

      injectionStatusText = document.getElementById('injectionStatus');
      injectionLight = document.getElementById('injectionLight');
      startButton = document.getElementById('startButton');
      stopButton = document.getElementById('stopButton');

      const tabs = ['boneco', 'recursos', 'anti-ban', 'injecao'];
      tabs.forEach(tab => {
        const btn = document.getElementById(`tab-${tab}`);
        if (btn) btn.addEventListener('click', () => switchTab(tab));
      });

      if (startButton) startButton.addEventListener('click', startInjection);
      if (stopButton) stopButton.addEventListener('click', stopInjection);

      switchTab('boneco');
      updateInjectionUI(false);
    };
  </script>
</body>
</html>
